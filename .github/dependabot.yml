version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "staging"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "12:00"

  # Maintain dependencies for backend npm
  - package-ecosystem: "npm"
    directory: "/backend"
    target-branch: "staging"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "12:00"

  # Maintain dependencies for backend docker
  - package-ecosystem: "docker"
    directory: "/backend"
    target-branch: "staging"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "12:00"

  # Maintain dependencies for frontend npm
  - package-ecosystem: "npm"
    directory: "/frontend"
    target-branch: "staging"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "12:00"

  # Maintain dependencies for frontend docker
  - package-ecosystem: "docker"
    directory: "/frontend"
    target-branch: "staging"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "12:00"
